<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Login with Avatar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;

      /* Full page background image */
      background: url("nazi-propaganda-zwei-volksfuhrer-two-leaders-adolf-hitler-and-benito-mussolini-1937-axis-alliance-italy-germany-propaganda-poster-artwork-card-with-swastika-armband-and-crest-symbol-2GFA3RJ.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .login-box {
      background: rgba(255, 0, 0, 0.13); /* very transparent */
      backdrop-filter: blur(12px);          /* blur effect for glass look */
      -webkit-backdrop-filter: blur(12px);  /* Safari support */
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 320px;
      text-align: center;
      animation: fadeIn 1s ease;
      border: 1px solid rgb(255, 0, 0); /* optional subtle border */
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
      border: 3px solid #fd0000;
      object-fit: cover;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #ff0000;   /* white text for contrast */
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
      color: #f50000;
     
    }

    .input-box input {
      width: 100%;
      padding: 12px 10px;
      border: none;
      border-bottom: 2px solid rgba(255,255,255,0.5);
      outline: none;
      transition: 0.3s;
      font-size: 16px;
      background: transparent;
      color: #ff0000;
    }

    .input-box input:focus {
      border-bottom: 2px solid #ff0202;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #f50000;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ff0000;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      color: #fc0000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .error {
      animation: shake 0.3s;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <!-- Avatar image -->
    <img src="images.jpg" alt="Man Avatar" class="avatar">

    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("message");
    const box = document.getElementById("loginBox");

    // demo credentials
    const USER = "admin";
    const PASS = "12345";

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      if (u === USER && p === PASS) {
        msg.textContent = "✅ Login Successful!";
      } else {
        msg.textContent = "❌ Invalid credentials";
        box.classList.add("error");
        setTimeout(() => box.classList.remove("error"), 300);
      }
    });
  </script>
</body>
</html>
